version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: moviles-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: dbfinal
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - moviles-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moviles-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/dbfinal?useUnicode=true&characterEncoding=utf8&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - moviles-network

volumes:
  mysql-data:

networks:
  moviles-network:
    driver: bridge
